<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form generate</title>
    <script src="https://kit.fontawesome.com/ab8e3d1df6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
        <div class="login-div">
            <div class="logo"></div>
            <div class="tittle">Sing in</div>
            <div class="sub-tittle">Click on the "Login" button to generate a valid email address and password.</div>
         
        <div class="fields">
             
            <div class="user-name">
                 <input type="email" class="email" placeholder="Email" required>
            </div>
           
            <div class="password">
                <input type="password" class="pass-input" placeholder="Password">
            </div>
        </div> 
            <button class="sign-in-button">Login</button>
            
            <div class="link">
                <a href="#">Forgot password?</a> or <a href="#"> Sign up</a>
            </div>
        
        </div>
    
</body>
<script src="script.js"></script>
</html>
